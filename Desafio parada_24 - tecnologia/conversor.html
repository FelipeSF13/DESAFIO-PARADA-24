<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Temperatura</title>
</head>
<body>
  <div>
    <h1>Conversor de Temperatura</h1>
    <label for="celsius">Temperatura em Celsius:</label>
    <input type="number" id="celsius" placeholder="Digite a temperatura em Celsius" />
    <button onclick="converterTemperatura()">Converter</button>
    <div>
      <p>Em Fahrenheit: <span id="fahrenheitResult">-</span> °F</p>
      <p>Em Kelvin: <span id="kelvinResult">-</span> K</p>
    </div>
  </div>

  <script>
    // Função para converter Celsius em Fahrenheit
    function celsiusToFahrenheit(celsius) {
      return (celsius * 9/5) + 32;
    }

    // Função para converter Celsius em Kelvin
    function celsiusToKelvin(celsius) {
      return celsius + 273.15;
    }

    function converterTemperatura() {
      const celsiusInput = parseFloat(document.getElementById('celsius').value);
      if (!isNaN(celsiusInput)) {
        const fahrenheitOutput = celsiusToFahrenheit(celsiusInput).toFixed(2);
        const kelvinOutput = celsiusToKelvin(celsiusInput).toFixed(2);
        document.getElementById('fahrenheitResult').textContent = fahrenheitOutput;
        document.getElementById('kelvinResult').textContent = kelvinOutput;
      } else {
        document.getElementById('fahrenheitResult').textContent = '-';
        document.getElementById('kelvinResult').textContent = '-';
      }
    }
  </script>
</body>
</html>
